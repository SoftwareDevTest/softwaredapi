<script>
    var chart_bar = echarts.init(document.getElementById('bar'), 'white', {renderer: 'canvas'});

    $(
        function () {
            fetchDataBar(chart_bar);
        }
    );

    function fetchDataBar() {
        $.ajax({
            type: "GET",
            url: "/pyecharts/bar/",
            dataType: 'json',
            success: function (result) {
                chart_bar.setOption(result.data);
            }
        });
    }
</script>

<script>
    var chart_pie = echarts.init(document.getElementById('pie'), 'white', {renderer: 'canvas'});

    $(
        function () {
            fetchDataPie(chart_pie);
        }
    );

    function fetchDataPie() {
        $.ajax({
            type: "GET",
            url: "/pyecharts/pie/",
            dataType: 'json',
            success: function (result) {
                chart_pie.setOption(result.data);
            }
        });
    }
</script>
